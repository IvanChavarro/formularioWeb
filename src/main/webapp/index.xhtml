<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulario para medir ingresos</title>
    </h:head>
    <!--Estilos -->
    <style>
        h1.titulo{
            width: 75%;
            margin: 0 auto;
            margin-bottom: 20px;
            font-family: var,fantasy, serif;
            text-transform: uppercase;
            text-align: center;
            border-bottom: 1px  solid red; 
            padding-bottom: 12px;
        }


        .contenedor{
            text-align: center;
            float: left;
            width: 50%;
        }

        .niv_educativo{
            width: 100%;
            text-align: center;
        }

        .idiomas{
            width: 50%;
            float: left;
            text-align: center;
        }

        .divBoton{
            width: 100%;
            text-align: center;
            margin: 0 auto;
        }
        
        .boton{
            border-radius: 15px;
            margin-top: 30px;
            margin-bottom: 30px;
            width: 300px;
            -webkit-transition: all .4s ease-in-out;
            transition: all .5s ease-in-out;
        }
        .boton:hover{
            background-color: red;
            -webkit-transform: scale(1.2);
        }

        .resultado{
            width: 100%;
        }
        
        .resultado.output{
            text-align: center;
            font-size: 50px;
            text-transform: uppercase;
        }
        
        fieldset{
            border-color: red;
        }

    </style>
    <!--Cuerpo de la pagina -->
    <h:body>
        <!--La cabeza de la pagina -->
        <header>
            <div>
                <h1 class="titulo">formulario</h1>
            </div>
        </header>
        <h:form>
            <!--border -->
            <fieldset>
                <legend>Datos bÃ¡sicos</legend>
                <div class="datosBasicos">
                    <div class="contenedor">
                        <h3 class="ingresaNombre">ingrese su nombre</h3>
                        <h:inputText class="nombre" value="#{indexController.nombre}"/>
                    </div> <!-- cierre div de nombre -->
                    <div class="contenedor">
                        <h3 class="ingresaApellido">ingrese su apellido</h3>
                        <h:inputText class="Apellido" value="#{indexController.apellido}"/>
                    </div> <!-- Cierre div de apellido -->
                    <div class="contenedor">
                        <h3 class="ingresaCedula">ingrese su CÃ©dula</h3>
                        <h:inputText class="Cedula" value="#{indexController.cedula}"/>
                    </div><!-- Cierre div de cedula -->
                    <div class="contenedor">
                        <h3 class="fec_Nacimiento">ingrese su fecha de nacimiento</h3>
                        <input type="date" class="Nacimiento"></input>

                    </div> <!-- Cierre div de fecha de nacimiento -->
                </div>
            </fieldset><!-- Cierre fieldset de Datos bÃƒÂ¡sicos -->
            <br></br>
            <fieldset> 
                <legend>EducaciÃ³n</legend>
                <!--border -->
                <fieldset>
                    <div class="niv_educativo">
                        <h3 class="Niv_educativo">Nivel educativo</h3>
                        <h:selectOneMenu value="#{indexController.nivEducativo}">
                            <f:selectItem itemValue="Bachiller" itemLabel="Bachiller"/>
                            <f:selectItem itemValue="Tecnico" itemLabel="Tecnico"/>
                            <f:selectItem itemValue="Tecnologo" itemLabel="Tecnologo"/>
                            <f:selectItem itemValue="Profesional" itemLabel="Profesional"/>
                            <f:selectItem itemValue="Magister" itemLabel="Magister"/>
                        </h:selectOneMenu>
                    </div><!-- cierre div de nivel educativo -->
                </fieldset>
                <br></br>
                <!--border -->
                <fieldset>
                    <div class="idiomas">
                        <h3>Idiomas</h3>
                        <h:selectManyCheckbox value="#{indexController.guardarIdiomas}">
                            <f:selectItems value="#{indexController.seleccionIdiomas}"/>
                        </h:selectManyCheckbox>
                        <br></br>
                    </div>
                    <div class="idiomas">
                        <h3>Dias Trabajados</h3>
                        <h:inputText value="#{indexController.diasTrabajados}"/>
                    </div>
                    <div class="idiomas">
                        <h3>Sueldo Base</h3>
                        <h:inputText value="#{indexController.sueldoBase}"/>
                    </div>
                </fieldset>
            </fieldset>
            <div class="divBoton">
                <h:commandButton class="boton" value="Continuar" action="#{indexController.click()}"/>
            </div>

        </h:form>

        <div class="Resultado">
            <!--border -->
            <fieldset>
                <legend>Resultado</legend>
                <h2>Resultado operaciÃ³n</h2>
                <div class="resultado">
                    <h:outputLabel class="output" value="#{indexController.mensajeResultado}" />
                </div>
            </fieldset>
        </div>

    </h:body>
</html>
